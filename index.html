<!DOCTYPE html>
<html>
<head>
     <title>Sign-Up</title>
     <link rel="stylesheet" href="./css/style.css">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/0040550e85.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main__container">
        <div class="container">
            <div class="signup__card">
                
                <div class="icon"><i class="fa-solid fa-droplet"></i></div>
                <h1 class="text">SIGN UP</h1>
                <form>
                    <input type="email" id="mail-id" name="mail-id" class="form" placeholder="info@mailaddress.com">
                    <input type="password" id="pass" name="pass" class="form" placeholder="************">
                    <a class="btn btn-1" href="#">Sign Up</a>
                </form>
                <p>Already have an account?<a class="login" href="#">Log in</a></p>
            </div>
        </div>
    </section>
    
</body>
</html>
